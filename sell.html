<!-- Address and form -->
<div id="contact2">
  <div class="container">
      <div class="row row1">
          <div class="col-md-12 zero-rpad">
              <h3 class="cwrap">Post a property for sale</h3>

              <div id="contactForm" class="col-md-4 zero-lpad">
                <div class="cFormEnc">
                    <div><h3>Fill this Form</h3></div>
                    <form class="contactForm dynamicForm">
                        <p> Drop your message by filling and submitting this form. We’ll get back to within 24 hours. </p>
                        <div class="row">
                            <div class="col-md-12">
                                <span class="help-block text-muted small-font"> Your Name</span>
                                <input type="text" id="fullName" name="FullName" placeholder="Your first and last name">
                            </div>
                        </div>

                        <div class="row rowMiddle">
                            <div class="col-md-12">
                                <span class="help-block text-muted small-font"> Your Email</span>
                                <input type="text" id="email" name="Email" placeholder="your email address">
                            </div>
                        </div>

                        <div class="row rowMiddle">
                            <div class="col-md-12">
                                <span class="help-block text-muted small-font"> Your PhoneNo</span>
                                <input type="hidden" name="UserGuid" value="C4D8575C-338F-4FFC-B6C0-4B8C1084FD53">
                                <input type="text" id="phone" name="PhoneNo" placeholder="your phone no (with country code)">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <span class="help-block text-muted small-font">Message</span>
                                <textarea name="Message" id="message" placeholder="type your message here"></textarea>

                                <input type="hidden" id="ReCaptchaActionName" value="contactus" />

                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <span class="help-block text-muted small-font">Property Images (up to 3)</span>
                                <input type="file" id="image1" name="Image1" accept="image/*">
                                <input type="file" id="image2" name="Image2" accept="image/*">
                                <input type="file" id="image3" name="Image3" accept="image/*">
                            </div>
                        </div>

                        <div class="row formBtn">
                            <div class="col-md-12">
                                <button type="submit" class="app-button" url="/api/emails/SendMessage">
                                    <i class="fas fa-spin fa-spinner"></i> Submit Form
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
